<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bump Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            radius: 15,
            color: 'blue',
            speed: 5
        };

        let targets = [];
        let score = 0;

        function createTarget() {
            return {
                x: Math.random() * (canvas.width - 20) + 10,
                y: 0,
                radius: 10,
                color: 'red',
                speed: Math.random() * 2 + 1
            };
        }

        function drawCircle(x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function drawScore() {
            ctx.font = '16px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Score: ' + score, 8, 20);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawCircle(player.x, player.y, player.radius, player.color);

            if (Math.random() < 0.02) {
                targets.push(createTarget());
            }

            for (let i = 0; i < targets.length; i++) {
                let target = targets[i];
                drawCircle(target.x, target.y, target.radius, target.color);
                target.y += target.speed;

                let dx = player.x - target.x;
                let dy = player.y - target.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < player.radius + target.radius) {
                    score++;
                    targets.splice(i, 1);
                    i--;
                } else if (target.y > canvas.height) {
                    targets.splice(i, 1);
                    i--;
                }
            }

            drawScore();
            requestAnimationFrame(update);
        }

        document.addEventListener('mousemove', (event) => {
            let rect = canvas.getBoundingClientRect();
            player.x = event.clientX - rect.left;
        });

        document.addEventListener('touchmove', (event) => {
            event.preventDefault();
            let rect = canvas.getBoundingClientRect();
            player.x = event.touches[0].clientX - rect.left;
        });

        // Inisialisasi Telegram WebApp
        window.Telegram.WebApp.ready();
        update();
    </script>
</body>
</html>
