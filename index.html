<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
        
</head>
<body>
    <div id="gameArea">TAP ME</div>
    <div id="score">Score: 0</div>
    <div id="timer"><div id="timerBar"></div></div>

    <script>
        let score = 0;
        let canTap = true;
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timer = document.getElementById('timer');
        const timerBar = document.getElementById('timerBar');

        gameArea.addEventListener('click', () => {
            if (canTap) {
                score += 1;
                scoreDisplay.textContent = `Score: ${score}`;
                
                if (score % 100 === 0) {
                    canTap = false;
                    gameArea.style.backgroundColor = '#ccc';
                    gameArea.textContent = 'WAIT';
                    timer.style.display = 'block';
                    startTimer();
                }
            }
        });

        function startTimer() {
            let timeLeft = 10;
            timerBar.style.width = '100%';

            const timerInterval = setInterval(() => {
                timeLeft--;
                const percentLeft = (timeLeft / 10) * 100;
                timerBar.style.width = `${percentLeft}%`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    canTap = true;
                    gameArea.style.backgroundColor = '#4CAF50';
                    gameArea.textContent = 'TAP ME';
                    timer.style.display = 'none';
                    timerBar.style.width = '0%';
                }
            }, 1000);
        }

        // Inisialisasi Telegram WebApp
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
