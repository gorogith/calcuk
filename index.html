<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameArea {
            width: 300px;
            height: 300px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-size: 24px;
            color: white;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #timer {
            width: 300px;
            height: 10px;
            background-color: #ddd;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        #timerBar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div id="gameArea">TAP ME</div>
    <div id="score">Score: 0</div>
    <div id="timer"><div id="timerBar"></div></div>

    <script>
        let score = 0;
        let canTap = true;
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timer = document.getElementById('timer');
        const timerBar = document.getElementById('timerBar');

        gameArea.addEventListener('click', () => {
            if (canTap) {
                score += 1;
                scoreDisplay.textContent = `Score: ${score}`;
                
                if (score % 100 === 0) {
                    canTap = false;
                    gameArea.style.backgroundColor = '#ccc';
                    gameArea.textContent = 'WAIT';
                    timer.style.display = 'block';
                    startTimer();
                }
            }
        });

        function startTimer() {
            let timeLeft = 10;
            timerBar.style.width = '100%';

            const timerInterval = setInterval(() => {
                timeLeft--;
                const percentLeft = (timeLeft / 60) * 100;
                timerBar.style.width = `${percentLeft}%`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    canTap = true;
                    gameArea.style.backgroundColor = '#4CAF50';
                    gameArea.textContent = 'TAP ME';
                    timer.style.display = 'none';
                    timerBar.style.width = '0%';
                }
            }, 1000);
        }

        // Inisialisasi Telegram WebApp
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
