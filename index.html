<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tebak Angka</h1>
        <p>Tebak angka antara 1 sampai 100:</p>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">Tebak</button>
        <button onclick="resetGame()">Mulai Baru</button>
        <p id="message"></p>
        <p id="attempts"></p>
    </div>

    <script>
        let targetNumber;
        let attempts;

        function initGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('message').textContent = '';
            document.getElementById('attempts').textContent = '';
            document.getElementById('guess').value = '';
        }

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById('message').textContent = 'Masukkan angka antara 1 sampai 100!';
                return;
            }

            if (guess === targetNumber) {
                document.getElementById('message').textContent = `Selamat! Anda berhasil menebak angka ${targetNumber}!`;
                document.getElementById('attempts').textContent = `Jumlah tebakan: ${attempts}`;
            } else if (guess < targetNumber) {
                document.getElementById('message').textContent = 'Terlalu rendah, coba lagi!';
            } else {
                document.getElementById('message').textContent = 'Terlalu tinggi, coba lagi!';
            }
        }

        function resetGame() {
            initGame();
        }

        // Inisialisasi Telegram WebApp dan Game
        window.Telegram.WebApp.ready();
        initGame();
    </script>
</body>
</html>
